<html lang="pl">
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.publication_date }}</p>
            <p>Author: {{ post.author }}</p>
            <h2>{{ post.title }}</h2>

        </div>
        {% endfor %}
    </body>
</html>
